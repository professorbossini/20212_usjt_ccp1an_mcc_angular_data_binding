<div class="container my-3 border round p-3">
  <div class="row">
    <div class="col-md-8 col-lg-6">
        <form>
          <div class="form-group mb-2">
            <label for="nomeInput">Nome</label>
            <input type="text" class="form-control" id="nomeInput" placeholder="Digite um nome" #nomeInput>
          </div>
          <button (click)="adicionar(nomeInput)" type="button" class="btn btn-primary">Adicionar</button>
        </form>
    </div>    
  </div>
  <div class="row">
    <div class="col-12">
      <div class="alert alert-primary mt-3 p-3">
        {{nome}}
      </div>
    </div>
  </div>
</div>
